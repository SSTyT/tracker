<ion-view view-title="Relevamiento Metrobus" class="landing">
    <ion-content>
      <tracker-dropdown selected="data.station" list="data.stations" title="Parador" description="metrobus"></tracker-dropdown>
    </ion-content>
    <ion-footer-bar>
        <button ng-disabled="!data.station" on-tap="track(data.station)" class="button button-full button-dark">Relevar</button>
    </ion-footer-bar>
</ion-view>
