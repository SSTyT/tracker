<div class="card timer" on-tap="tap()">
    <div class="item item-divider">
        {{title}}
    </div>
    <div class="item item-text-wrap">
        <timer class="clock" autostart="false" max-time-unit="'minute'" interval="1000">
            {{mminutes}}:{{sseconds}}
        </timer>
    </div>
</div>
