<ion-view view-title="Parador: {{station}}">
    <ion-content>
        <div class="row" ng-repeat="milestone in milestones">
            <stage-timer class="col" title="milestone.title"></stage-timer>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark">
        <div class="button-bar">
            <a class="button">Siguiente</a>
            <a class="button">Saltear</a>
        </div>
    </ion-footer-bar>
</ion-view>
